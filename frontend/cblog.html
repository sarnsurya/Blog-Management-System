<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link rel="stylesheet" href="cblog.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="cblog">Create Blog</a></li>
            <li><a href="sblogs">Blogs</a></li>
            <li><a href="dblog">Delete Blogs</a></li>
            <li><a style="margin-top: 500px;" href="login" id="logout-btn">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Create Blog</h2>
        <form id="create-blog-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="center-btn">
            <button type="submit">Create Blog</button>
            </div>
        </form>
    </div>
    <script src="cblog.js"></script>
</body>
</html>
